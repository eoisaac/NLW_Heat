<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="src/css/style.css" />
    <link rel="stylesheet" href="src/css/responsive.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <script
      src="https://kit.fontawesome.com/079be52d01.js"
      crossorigin="anonymous"
    ></script>

    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <title>Isaac | NLW Heat 2k21</title>
  </head>
  <body>
    <main>
      <button class="options-button" id="options-button">
        <i class="fas fa-sliders-h"></i>
      </button>

      <span class="badge-rope"></span>
      <span class="badge-gap"></span>

      <div class="gradient-pentagon"></div>

      <div class="container">
        <div class="avatar">
          <span>
            <img src="src/img/build.svg" alt="Selo Rocketseat" />
          </span>
          <img
            src="https://lorempixel.com/185/185/people/"
            alt="Foto pessoal"
            id="UserImage"
          />
        </div>

        <h1 id="userName">Isaac Santiago</h1>
        <a
          id="userLink"
          href="https://github.com/eoisaac"
          target="_blank"
          class="github-usr"
        >
          <span>
            <i class="fab fa-github"></i>
          </span>

          <span id="userLogin">eoisaac</span>
        </a>

        <p id="userBio"></p>

        <ul id="socialLinks">
          <li class="portfolio" title="User portfolio">
            <a href="#" target="_blank">
              <span class="icon-link">
                <i class="fas fa-house-user"></i>
              </span>
            </a>
          </li>
          <li class="linkedin" title="User LinkedIn">
            <a href="#" target="_blank">
              <span class="icon-link">
                <i class="fab fa-linkedin"></i>
              </span>
            </a>
          </li>

          <li class="instagram" title="User Instagram">
            <a href="#" target="_blank">
              <span class="icon-link">
                <i class="fab fa-instagram"></i>
              </span>
            </a>
          </li>
          <li class="twitter" title="User Twitter">
            <a href="#" target="_blank">
              <span class="icon-link">
                <i class="fab fa-twitter"></i>
              </span>
            </a>
          </li>
        </ul>
      </div>
    </main>

    <!-- OPTIONS MODAL -->
    <div id="options-modal" class="modal-container">

      <article class="options-modal">
        
        <button id="close-modal" class="close-modal-button">
          <i class="fas fa-times"></i>
        </button>
        
        <h3>Opções</h3>

        <div class="option-item">
          <span>
            <i class="fas fa-adjust"></i>
            Modo escuro: 
          </span>

          <input type="checkbox" id="dark-mode-check" checked>
        </div>

        <div class="option-item">
          <span>
            <i class="fas fa-palette"></i>
            Tema de cores:
          </span>

          <select id="color-themes-list" class="select-input">
            <option value="do-while-theme">DoWhile 2021</option>
            <option value="rocket-vanilla-theme">Rocketseat Vanilla</option>
            <option value="nlw-heat-theme">NLW Heat</option>
            <option value="rgb-theme">RGB</option>
          </select>
          
        </div>

      </article>
    </div>

    <script src="src/js/main.js"></script>
  </body>
</html>
