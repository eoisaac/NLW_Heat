<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="responsive.css">

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <script
      src="https://kit.fontawesome.com/079be52d01.js"
      crossorigin="anonymous"
    ></script>

    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" sizes="16x16" id="favIcon">
    <title>Isaac | NLW Heat 2k21</title>

  <body>
    <main>
      <div class="container">
        <div class="avatar">
          <span>
            <img src="images/build.svg" alt="Selo Rocketseat" />
          </span>
          <img
            src="https://lorempixel.com/185/185/people/"
            alt="Foto pessoal"
            id="UserImage"
          />
        </div>

        <h1 id="userName">Isaac Santiago</h1>
        <a id="userLink" href="https://github.com/eoisaac" target="_blank">

            <i class="fab fa-github"></i>
          </span>

          <span id="userLogin">eoisaac</span></a
        >

        <p id="userBio"></p>

        <ul id="socialLinks">
          <li class="portfolio" title="User portfolio">
            <a href="#" target="_blank">
              <span class="icon-link">
                <i class="fas fa-house-user"></i>
              </span>
            </a>
          </li>
          <li class="linkedin" title="User LinkedIn">
            <a href="#" target="_blank">
              <span class="icon-link">
                <i class="fab fa-linkedin"></i>
              </span>
            </a>
          </li>
          <li class="instagram" title="User Instagram">
            <a href="https://instagram.com/_eoisaac" target="_blank">
              <span class="icon-link">
                <i class="fab fa-instagram"></i>
              </span>
            </a>
          </li>
          <li class="twitter" title="User Twitter">
            <a href="https://twitter.com/_eoisaac" target="_blank">
              <span class="icon-link">
                <i class="fab fa-twitter"></i>
              </span>
            </a>
          </li>
        </ul>

    <script src="main.js"></script>
